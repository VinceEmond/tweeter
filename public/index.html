  <body>
      <!-- Top nav bar (fixed) -->
      <nav class="nav-bar">
        <div class="nav-bar-left">
          <span>tweeter</span>
        </div>
        <div class="nav-bar-right">
          <span class="nav-bar-tweeter-text"><strong>Write</strong> a new tweet</span>
          <i class="fa-solid fa-angles-down nav-bar-newtweet-animation"></i>
        </div>

      <!-- HEADER -->
      <header class="header-avatar">

        <div class="header-avatar-text">
            <h2> <b>Vince</b> Emond</h2>
        </div>
      </header>


    <!-- Page-specific (main) content here -->
    <main class="container">
      
      <!-- ERROR MESSAGE SECTION-->
      <section class="validation-error">
        <span class="fa-solid fa-triangle-exclamation"></span>
        <span>&nbsp&nbsp&nbsp&nbsp</span>
        <div class="error-message">
          <p>ERROR MESSAGE HERE</p>
        </div>
        <span>&nbsp&nbsp&nbsp&nbsp</span>
        <span class="fa-solid fa-triangle-exclamation"></span>
      </section>

      <section class="new-tweet">
        <form class='new-tweet-form'>

              <div class="new-tweet-upperhalf">
                <textarea class="new-tweet-textbox" placeholder="What are you humming about?" name="text" id="tweet-text"></textarea>
              </div>
              <div class="new-tweet-lowerhalf">
                <button class="new-tweet-lowerhalf-button" type="submit">Tweet</button>
                <output class="new-tweet-lowerhalf-counter" name="counter" class="counter" for="tweet-text">140</output>
              </div>

        </form>
      </section>
