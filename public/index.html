<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- Reset CSS -->
    <link rel="stylesheet" href="styles/reset.css" type="text/css" />

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- App CSS -->
    <link rel="stylesheet" href="styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="styles/header.css" type="text/css" />
    <link rel="stylesheet" href="styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="styles/tweet.css" type="text/css" />
    <link rel="stylesheet" href="styles/validation.css" type="text/css" />
    <link rel="stylesheet" href="styles/backtotop.css" type="text/css" />
    <link rel="stylesheet" href="styles/responsive.css" type="text/css" />
    
    <!-- External JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="scripts/client.js"></script>
    <script type="text/javascript" src="scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- NAV BAR (FIXED) -->
    <nav class="nav-bar">
      <div class="nav-bar-left">
        <span>tweeter</span>
       </div>
      <div class="nav-bar-right">
        <span><strong>Write</strong> a new tweet</span>
        <i class="fa-solid fa-angles-down nav-bar-newtweet-animation"></i>
      </div>
    </nav>
      
    <!-- HEADER -->
    <header class="header-wrapper">
      <div class="header-texture-box">
        <div class="header-avatar-wrapper">
          <img class="header-avatar-image" src="images/profile-hex.png"> 
          <h2 class="header-avatar-text"><b>Vince</b> Emond</h2>
        </div>
      </div>
    </header>

    <!-- MAIN CONTAINER -->
    <main class="main-container">

      <!-- VALIDATION ERROR MESSAGE SECTION-->
      <section class="validation-error">
        <span class="fa-solid fa-triangle-exclamation"></span>
        <span>&nbsp&nbsp&nbsp&nbsp</span>
          <p class="error-message">ERROR</p>
        <span>&nbsp&nbsp&nbsp&nbsp</span>
        <span class="fa-solid fa-triangle-exclamation"></span>
      </section>

      <!-- NEW TWEET SECTION-->
      <section class="new-tweet-wrapper">
        <form class='new-tweet-form'>
            <div class="new-tweet-upperhalf">
              <textarea class="new-tweet-textbox" placeholder="What are you humming about?" name="text"></textarea>
            </div>
            <div class="new-tweet-lowerhalf">
              <button class="new-tweet-lowerhalf-button" type="submit">TWEET</button>
              <output class="new-tweet-lowerhalf-counter" name="counter" for="new-tweet-text-count">140</output>
            </div>
        </form>
      </section>

      <!-- TWEETS LOADED HERE -->
      <div ID='tweets-container'></div>

      <!-- BACK TO TOP BUTTON  -->
      <div class="back-to-top-wrapper">
        <div class="back-to-top-circle">
          <i class="fa-solid fa-angles-down back-to-top-arrow"></i>
        </div>
      </div>
      
      <!-- PAGE FOOTER -->
      <footer class="page-footer">
        <span>Made by <a href="https://www.vinceemond.com/">Vince Emond</a></span>
      </footer>

    </main>
  </body>
</html>
